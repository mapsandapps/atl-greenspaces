
<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head profile="http://www.w3.org/2005/10/profile">
  <title>Atlanta Hikes</title>
  <link rel="icon" 
    type="image/png" 
    href="http://proximityviz.com/favicon.png">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
  <![endif]-->
  <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <style type="text/css">
  #map {
    height: 300px;
    width: 300px;
  }
  </style>
    <script type="text/javascript" src="http://proximityviz.com/files/analytics.js"></script>
</head>
<body>

<div id="map"></div>

<script type="text/javascript">
  var parkIcon = L.icon({
    iconUrl: 'forest.png',
    iconSize: [32, 37],
    iconAnchor: [16, 37],
    popupAnchor: [0, -37]
  });

  var patt = /.*(\?)/;
  var URLCoords = window.location.href.replace(patt, "");
  var pattLat = /,.*/;
  var pattLon = /.*,+/;
  if ( URLCoords.charAt(0) == 'h' ) {
    var parkLat = 33.75;
    var parkLon = -84.38;
    var startZoom = 10;
  } else {
    var parkLat = URLCoords.replace(pattLat, "");
    var parkLon = window.location.href.replace(pattLon, "");
    var startZoom = 14;
    var parkLayer = L.marker([parkLat, parkLon], {
      icon: parkIcon
    });
  };

  var map = L.map('map').setView([parkLat, parkLon], startZoom);

  if (typeof(parkLayer) != "undefined") {parkLayer.addTo(map);
  };


  L.tileLayer('http://otile4.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png', {
    attribution: '<a href="http://mapicons.nicolasmollet.com/">Map icons</a> | Tiles &copy; <a href="http://www.mapquest.com/" target="_blank">MapQuest</a> <img src="http://developer.mapquest.com/content/osm/mq_logo.png" />',
    maxZoom: 17
  }).addTo(map);
</script>




</body>
</html>
